<div class="interpreterHead">
	<div class="header">
		<h1 class="box-heading">
      Workspace Management
    </h1>
	</div>
	
	<div class="row">
		<div class="col-md-4"> 
			<h4>Actions</h4>
			<div>
        <ul style="list-style-type: none;">
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);" ng-click="display='info'">기본정보</a>
          </li>
          <li>
            <a style="text-decoration: none;" href="javascript:void(0);" ng-click="display='member'">Members</a>
          </li>
        </ul>
      </div>
		</div>
		
		<div class="col-md-8" ng-if="display == 'info'">
	   	<h4>기본정보</h4>
			<table class="table table-striped table-hover">
				<tr>
					<th style="width:200px;">Workspace Name</th>
					<td>workspace 1</td>
				</tr>
				<tr>
					<th>Total of Notebooks</th>
					<td>3</td>
				</tr>
				<tr>
					<th>Total of Queries</th>
					<td></td>
				</tr>
				<tr>
					<th>Total of Datasources</th>
					<td>7</td>
				</tr>
				<tr>
					<th>Members</th>
					<td>12</td>
				</tr>
				<tr>
					<th>Jobs</th>
					<td></td>
				</tr>
			</table>
		</div>
		
		<div class="col-md-8" ng-if="display == 'member'">
	   	<h4>Members</h4>
			<table class="table table-striped table-hover">
				<colgroup>
					<col width="20px;">
					<col width="40%">
					<col width="30%">
					<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>ID</th>
						<th>Role</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-click="viewMode(info)"><td><input type="checkbox"></td><td>이름1</td><td>id1</td><td>role1</td></tr>
					<tr ng-click="viewMode(info)"><td><input type="checkbox"></td><td>이름2</td><td>id2</td><td>role2</td></tr>
					<tr ng-click="viewMode(info)"><td><input type="checkbox"></td><td>이름3</td><td>id3</td><td>role3</td></tr>
				</tbody>
			</table>
			<div class="text-right">
				<button class="btn btn-primary" data-toggle="modal" data-target="#memberModal" ng-click="getUserList()">Add</button>
        <button class="btn btn-default">Remove</button>
      </div>
      
      <!-- start of model -->
			<div class="modal fade" id="memberModal">
				<div class="modal-dialog">
					<div class="modal-content" style="padding: 0px 10px;">
						<!-- PageTitle S -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4>Add Member</h4>
						</div>
		
						<div ng-include="'views/user-select.html'"></div>
						<br/>
					</div>
				</div>
			</div>
			<!-- end of model -->
		</div>
	</div>
</div>
