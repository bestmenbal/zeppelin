      <!-- 2step -->
      <div>

				<table class="table table-striped table-hover">
					<tr>
						<th style="width:200px;">Type</th>

							<select>

						</td>

	        </tr>

	          <th>Database</th>

						</td>

	          <th>Driver class</th>

	          <th>username</th>

	        <tr>

	          <th>URL</th>
